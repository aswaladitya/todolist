<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4682b4;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #4682b4;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #4682b4;
            text-align: center;
        }
        .modal-content input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #ccc;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>2D Task List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Task</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="showForm('add')">Add Task</button>

    <!-- Modal for Add/Edit Form -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideForm()">Ã—</button>
            <h2 id="modalTitle">Add Task</h2>
            <input type="hidden" id="taskIndex">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskDescription" placeholder="Task Description">
            <input type="date" id="taskDueDate">
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
